<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Empire Solutions</title>
    <style>
        body {
            background-color: rgb(3, 3, 3);
            color: rgb(214, 209, 209);
            font-family: 'Poppins', sans-serif; 
            font-weight: 400;
        }

        html {
            scrollbar-width: none;
            scroll-behavior: smooth;
        }

        .home {
            width: 100%;
            height: 100vh;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at bottom, rgba(255, 0, 0, 0.253), transparent 70%);
        }

        .home-text h1 {
            margin-top: 10%;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 65px;
            color: rgb(255, 56, 56);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3),
            0 0 30px rgba(255, 0, 0, 0.315);
        }

        .home-text p {
            font-size: 20px;
        }

        h1, h2, h3, h4 {
            margin: 0;
        }

        p {
            margin: 0;
        }

        strong {
            font-weight: 400;
            color: rgb(255, 56, 56);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3),
            0 0 30px rgba(255, 0, 0, 0.5);
        }

        .content {
            text-align: center;
            margin-top: 35px;
        }

        button {
            height: 50px;
            width: 120px;
            background-color: transparent;
            border-radius: 5px;
            border: 1px solid rgb(218, 38, 38);
            box-shadow: 0 0 15px rgba(255, 37, 37, 0.178);
            text-shadow: 0 0 10px rgba(255, 0, 43, 0.226),
            0 0 30px rgb(255, 0, 0);
            font-family: 'Poppins', sans-serif;
            font-size: medium;
            font-weight: 400;
            color: rgb(255, 56, 56);
            margin: 10px;
            transition: transform 0.7s ease;
        }

        button:hover {
            transform: scale(1.050);
            cursor: pointer;
        }

        .sub-division {
            margin-top: 50px;
        }

        .navbar {
            background-color: #000;
            padding: 20px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 500;
            position: absolute;
            left: 30px;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #d3d2d2;
            font-size: 18px;
            font-weight: 400;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .navbar ul li a:hover {
            transform: scale(1.2);
            color: #ff3030;
            text-shadow: 0 0 10px rgba(255, 0, 43, 0.226),
            0 0 30px rgb(255, 0, 0);
        }

        .navbar .logo a {
            display: flex;
            text-decoration: none;
            color: white;
            transition: color 0.5s ease;
        }

        .navbar .logo img {
            width: 50px;
            transition: all 0.6s ease-in-out;
        }

        .navbar .logo img:hover {
            transform: scale(1.1);
        }
        
        .links {
            color: rgb(214, 209, 209);
            text-decoration: none;
            transition: color 0.5s ease, text-decoration 0.10s ease;
        }

        .links:hover {
            text-decoration: underline;
            color: rgb(241, 61, 61);
            text-shadow: 0 0 10px rgba(255, 0, 43, 0.178),
            0 0 30px rgba(255, 0, 0, 0.356);
        }

        .arrow {
            margin-top: 45px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .line {
            display: flex;
            width: 100%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.411);
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at bottom, rgba(255, 255, 255, 0.295), transparent 70%);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="/"><img src="/semfundo.png"></div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#footer">Contact</a></li>
        </ul>
      </nav>
    <div class="home">
        <div class="home-text">
            <h1>Empire Solutions</h1>
            <p>Digital solutions as <strong>you need them.</strong></p>
            <div class="sub-division">
                <a href="/"><button>Get Started </button></a> <a class="links" href="">Learn More <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-arrow-out-up-right"><path d="M21 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6"/><path d="m21 3-9 9"/><path d="M15 3h6v6"/></svg></a>
            </div>
        </div>
        <div class="arrow"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg></div>
    </div>
    <div class="line"></div>
    <div class="content">
        <h1>Our Features</h1>
        <p>tasdsas</p>
    </div>
</body>
</html>
